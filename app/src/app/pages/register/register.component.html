<section class="vh-100 pb-5 mg-10">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block form-shadow" style="border-radius: 1rem 0 0 1rem">
                <img
                  src="https://images-gmi-pmc.edge-generalmills.com/087d17eb-500e-4b26-abd1-4f9ffa96a2c6.jpg"
                  alt="login form"
                  class="img-fluid"
                  style="
                    border-radius: 1rem 0 0 1rem;
                    height: 100%;
                    object-fit: cover;
                  "
                />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form method="POST" action="http://localhost:8080/api/register"> 
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i
                        class="fas fa-cubes fa-2x me-3"
                        style="color: #ff6219"
                      ></i>
                      <span class="h1 fw-bold mb-0"
                        ><img
                          style="height: 50px; width: 50px"
                          src="https://www.profesionalcloud.com/wp-content/uploads/2020/11/cookie.png"
                      /></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Registration Form
                    </h5>
  
                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="user-email"
                        name="email"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="emailaddress" 
                        >Email address</label
                      >
                    </div>
  
                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="user-password"
                        name="password"
                        class="form-control form-control-lg"
                      />
                      <label class="form-label" for="password"
                        >Password</label
                      >
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" >
                        Register
                      </button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Already Have an account?
                      <a routerLink="/login" routerLinkActive="active" style="color: #393f81">Login Here</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
