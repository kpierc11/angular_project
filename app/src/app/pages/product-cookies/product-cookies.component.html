<app-header></app-header>
<div class="container mt-5 d-flex justify-content-center">
  <div class="row">
    <div class="col-lg-4 mb-5" *ngFor="let product of products">
      <mat-card>
        <img
          mat-card-image
          style="height: 300px; object-fit: cover"
          src="{{ product.image }}"
          alt="{{ product.name }}"
        />
        <mat-card-title> {{ product.name }}</mat-card-title>
        <mat-card-content>
          <p>
            {{ product.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Buy Now</button>
          {{ '$' +product.price }}
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<app-footer></app-footer>
